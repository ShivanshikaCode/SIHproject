<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home Page Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f8ff;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00306f;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Home Page Demo</h1>
    <label for="areaInput">Rooftop Area (mÂ²):</label>
    <input type="text" id="areaInput" placeholder="Area will appear here" readonly />

    <button id="goToMapBtn">Get Rooftop Area</button>

    <script>
        // Fill input from URL query parameter 'area' if present
        window.addEventListener('DOMContentLoaded', () => {
            const area = sessionStorage.getItem('savedRooftopArea');
            if (area) {
                document.getElementById('areaInput').value = parseFloat(area);
            }
        });

        // Button to redirect to satellite view (your index.html)
        document.getElementById('goToMapBtn').addEventListener('click', () => {
            window.location.href = 'map.html';
        });
    </script>
</body>

</html>
